<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قراءة الكتاب</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #f1f1f1;
      font-family: Tahoma, sans-serif;
    }
    header {
      padding: 1rem;
      background-color: #03dac5;
      color: black;
      text-align: center;
    }
    iframe {
      display: block;
      width: 100%;
      height: 90vh;
      border: none;
    }
    .error {
      color: red;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>قراءة الكتاب</h2>
  </header>
  <div id="viewer"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");
    if (file && file.endsWith(".pdf")) {
      document.getElementById("viewer").innerHTML =
        `<iframe src="${file}"></iframe>`;
    } else {
      document.getElementById("viewer").innerHTML =
        "<div class='error'>عذرًا، لم يتم العثور على الملف أو الصيغة غير مدعومة.</div>";
    }
  </script>
</body>
</html>
