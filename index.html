<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ساحة المعرفة</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>ساحة المعرفة</h1>
      </div>
      <button id="menuToggle">☰</button>
      <div id="sidebarMenu" class="sidebar">
        <p id="userName">اسم المستخدم</p>
        <p id="userRole">الدور</p>
        <button onclick="toggleDarkMode()">الوضع الليلي</button>
        <button onclick="logout()">تسجيل الخروج</button>
        <div class="contact-box">
          <p>من نحن</p>
          <p>تواصل معنا</p>
          <p>جميع الحقوق محفوظة - المطور الموقع هشام محسن</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث عن كتاب..." />
      <button id="searchBtn">بحث</button>
      <button id="addBookBtn" class="admin-only">إضافة كتاب</button>
    </div>

    <div id="booksContainer" class="books-grid"></div>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة &copy; <span id="year"></span> - تم التطوير بواسطة هشام محسن شلال</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
